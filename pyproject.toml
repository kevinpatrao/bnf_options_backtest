[tool.poetry]
name = "options-strategy-backtesting"
version = "0.1.0"
description = "The project aims to backtest and evaluate the performance of trading strategy on BankNifty Options based on signals generated by the moving average crossover."
authors = ["Kevin"]
readme = "README.md"
packages = [{include = "options_strategy_backtesting"}]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.8.2"
pandas = "^1.3.0"
numpy = "^1.21.0"
mypy = "^0.910"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
